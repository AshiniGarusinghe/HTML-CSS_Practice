<style>
   .subscribe-button{
    background-color: rgb(122, 14, 14);
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
   }

   .subscribe-button:hover{
      opacity: 0.8;
   }

   .subscribe-button:active{
      opacity: 0.5;
   }

   .join-button{
    background-color: white;
    border-color: rgb(62, 62, 230);
    border-style: solid;
    border-width: 1px;
    color: rgb(58, 58, 222);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
   }

   .join-button:hover{
      background-color: rgb(28, 6, 74);
      color: white;
   }

   .join-button:active{
      opacity: 0.7;
   }

   .tweet-button{
    background-color: rgb(41, 41, 216);
    color: white;
    border: none;
    height: 36px;
    width: 75px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
   }

   .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
   }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
